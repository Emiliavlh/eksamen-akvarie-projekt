<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Fisken</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="css/spil.css" />
  </head>
  <body>
    <main>
      <!-- Overlay, dette fylder skærmen imens fisken gemmer sig -->

      <div class="overlay skjult">
      <h2>Fisken gemmer sig...</h2>
      </div>
      </div>

      <!-- Den store fisk, der fortæller om spillet -->
      <img
        src="img/talefisk.gif"
        class="fisk-gif skjult"
        id="giffisk"
        alt="Fisk GIF"/>

      <!-- Fisken der gemmer sig -->

      <img src="img/fisk.png" class="gemme-fisk1 skjult" alt="Lille fisk der gemmer sig 1">
      <img src="img/fisk.png" class="gemme-fisk2 skjult" alt="Lille fisk der gemmer sig 2">
      <img src="img/fisk.png" class="gemme-fisk3 skjult" alt="Lille fisk der gemmer sig 3">

      <img src="img/bobler-flere.gif" class="boblerfisk" alt="Levende bobler" />

      <!-- Her er min taleboble placeret -->
      <div class="taleboble-container">
        <img src="img/talebobbel.png" class="taleboble" alt="Talebobbel" />
        <p class="taleboble-tekst"></p>
      </div>

      <!-- Min tilbageknap, som er placeret inde på selve spillet, så man ikke er tvunget ti at spille spillet færdigt. -->
      <div>
        <a class="tilbagebtn" href="index.html">
          <img src="img/tilbage-pil.png" class="tilbagebtn" alt="Tilbage" />
        </a>
      </div>
    </main>

    <footer>
      <!-- alt dette bliver brugt som baggrundsbillede -->
      <img
        src="img/sandbund-bagerst.png"
        class="sandbagerst"
        alt="Sandbund bagerst"
      />
      <img
        src="img/sandbund-forrest.png"
        class="sandforrest"
        alt="Sandbund forrest"
      />
      <img src="img/purple-seaweed.png" class="tanglilla" alt="Lilla tang" />
      <img src="img/purple-seaweed.png" class="tanglilla2" alt="Lilla tang" />
      <img src="img/green-seaweed.png" class="tanggroen" alt="Grøn Tang" />
      <img src="img/green-seaweed-2.png" class="tanggroen2" alt="Grøn Tang" />
      <img src="img/green-seaweed-2.png" class="tanggroen4" alt="Grøn Tang" />
      <img src="img/green-seaweed-3.png" class="tanggroen3" alt="Grøn Tang" />
      <img src="img/yellow-seaweed.png" class="tanggul" alt="Gul Tang" />
      <img src="img/yellow-seaweed-2.png" class="tanggul2" alt="Gul Tang" />
      <img src="img/sten.png" class="sten" alt="Sten" />
      <img src="img/sten.png" class="sten2" alt="Sten" />
      <img src="img/krabbe.png" class="krabbe" alt="Krabbe" />
      <img 
        src="img/bobler-flere.gif"
        class="boblerkrabbe"
        alt="Levende bobler"/>

    </footer>
    <script src="js/spil.js"></script>
  </body>
</html>
