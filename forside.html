<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akvarie forside</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/forside.css">
</head>

<body>
    <div class="baggrund"></div>

    <!-- Knap-container: knappen indeholder teksten for bedre tilgængelighed -->
    <div class="button-container">
        <button class="find-fisken" aria-label="Find fisken">
            <span class="button-text-2">Find fisken</span>
        </button>
    </div>

    <h1 class="overskrift">Velkommen! <br> Find et spil</h1>

    <img src="front-img/akvariemanden.png" alt="akvariemanden" class="akvariemanden"/>
    <img src="front-img/green-seaweed.png" alt="grøn tang" class="green-seaweed"/>
    <img src="front-img/green-seaweed-small.png" alt="grøn tang" class="green-seaweed-small"/>
    <img src="front-img/purple-seaweed.png" alt="lilla tang" class="purple-seaweed"/>
    <img src="front-img/yellow-seaweed.png" alt="gul tang" class="yellow-seaweed"/>
    <img src="front-img/Sten.png" alt="sten" class="stone-big"/>
    <img src="front-img/Sten-lille.png" alt="lille sten" class="stone-small"/>
    <img src="front-img/nemo.png" alt="nemo fisk" class="nemo"/>
    <img src="front-img/crab.png" alt="Krabbe" class="crab">
    <img src="front-img/pink-shell.png" alt="pink musling" class="pink-shell">
    <img src="front-img/green-seaweed-big.png" alt="grøn tang stor" class="green-seaweed-big">
    <img src="front-img/yellow-seaweed-big.png" alt="gul tang stor" class="yellow-seaweed-big">
    <img src="front-img/green-seaweed-big-2.png" alt="grøn tang stor 2" class="green-seaweed-big-2">
    <img src="front-img/purple-fish.png" alt="lilla fisk" class="purple-fish">
    <img src="front-img/pink-blue-fish.png" alt="pink og blå fisk" class="pink-blue-fish">
    <img src="front-img/Sten-lille-2.png" alt="lille sten 2" class="stone-small-2"/>
    <img src="front-img/Sten-2.png" alt="sten 2" class="stone-big-2"/>
    <img src="front-img/bobbel.gif" alt="bobbel 1" class="bobbel">
    <img src="front-img/bobbel-2.gif" alt="bobbel 2" class="bobbel-2">
    <img src="front-img/yellow-fish.png" alt="gul fisk" class="yellow-fish">
    <img src="front-img/brown-fish.png" alt="brun fisk" class="brown-fish">

    <script src="js/forside.js"></script>
</body>
</html>
